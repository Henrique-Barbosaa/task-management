<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === seletedUser?.id" (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>
  @if (seletedUser) {
    <app-tasks [name]="seletedUser.name" [userId]="seletedUser.id"/>
  } @else {
    <p id="fallback">Please select a user to see their tasks.</p>
  }
</main>
